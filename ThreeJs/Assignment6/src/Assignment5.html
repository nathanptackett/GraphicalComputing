<!DOCTYPE html>
<html>
   <head>
      <title>Assignment 6</title>
      <script  src="https://threejs.org/build/three.js"></script>
      <script src="https://threejs.org/examples/js/renderers/CanvasRenderer.js"></script>
      <script  src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

      <script id="vertexShader" type="x-shader/x-vertex">
         precision highp float;

         attribute vec3 position;
         attribute vec3 normal;
   
         uniform mat4 modelViewMatrix;
         uniform mat4 projectionMatrix;

         varying vec3 vNormal;
         varying vec3 vPosition;

         void main()	{
            vNormal = normal;
            vPosition = position;

            gl_Position = projectionMatrix*modelViewMatrix*vec4(position, 1.0 );
         }
      </script>

      <script id="fragmentShader" type="x-shader/x-fragment">
         precision highp float;

         varying vec3 vNormal;
         varying vec3 vPosition;

         uniform samplerCube tex_cube;
         uniform vec3 cameraPosition;

         void main()	{
            vec3 I = normalize(vPosition - cameraPosition);
            vec3 R = reflect(I , vNormal);
            //for some reason my stuff was backwards on the x axis so I reflect it
            R.x *= -1.0;
            gl_FragColor = textureCube(tex_cube, R);
         }
      </script>

      <script>
         // Add your own Javascript code/methods here.
         function mainFunction()
         {
            //add renderer
            let renderer = new THREE.WebGLRenderer( { antialias: true } );
            let xMousePos = 0;
            let yMousePos = 0;
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setClearColor (0xD3D3D3, 1);
            document.body.appendChild( renderer.domElement );

            //create scene\/
            let scene = new THREE.Scene();

            //create camera
            let aspect = window.innerWidth / window.innerHeight;
            let camera = new THREE.PerspectiveCamera( 30, aspect, 1, 1000 );
            camera.position.z = 15;
            scene.add(camera);
            let cameraControls = new THREE.OrbitControls(camera, renderer.domElement);
            
            //add light
            let light = new THREE.PointLight( );
            light.position.x = 5;
            light.position.y = 5;
            light.position.z = 5;
            scene.add( light );

            let back_light = new THREE.PointLight( );
            back_light.position.x = -5;
            back_light.position.y = -5;
            back_light.position.z = -5;
            scene.add( back_light );

            //add objects and stuff
            let sphereGeom = new THREE.SphereGeometry(3, 32, 32);
            let sphereMat = new THREE.MeshPhongMaterial({color:0xc0c0c0 });
            let sphere = new THREE.Mesh(sphereGeom, sphereMat);
            scene.add(sphere);
           //add objects and stuff^^^^
            //Handle Resize of window
            let resize = function () {
               renderer.setSize(window.innerWidth, window.innerHeight);
               camera.aspect = window.innerWidth / window.innerHeight;
               camera.updateProjectionMatrix();
            };

            window.addEventListener("resize",resize, false);

            //render function
            let render = function () {
               requestAnimationFrame( render );
               renderer.render( scene, camera );
            };


            render();
         }
      </script>
   </head>
   
   <body onload="mainFunction();">

</html>
